{% extends 'base.html' %}
{% block title %} Error {% endblock %}
{% block content %}
<div class="section_error">
    <div class="container is--error">
      <div class="error_wrap">
        <h1 class="error_heading">Error:</h1>
        <p class="error_text">{{ error }}</p>
        <a href="{{url_for('index')}}" class="error_link">Return to the homepage.</a>
      </div>
    </div>
</div>
{% endblock %}
